<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zadania</title>
</head>
<body>
    <script type="text/javascript">
        alert("Zadanie 1");
        let x=10;
        let y=11;
        if(x>=y){
            alert(x);
        }
        else{
            alert(y);
        }

        alert("Zadanie 2")
        let a=-1;
        let b=2;
        let c=4;
        let iloczyn=a*b*c;
        if(iloczyn>0){
            alert("Znak to +");
        }
        else if(iloczyn<0){
            alert("Znak to -")
        }
        else{
            alert("Wynik to 0");
        }

        alert("Zadanie 3");
        let liczba1=11;
        let liczba2=-1;
        let liczba3=4;
        let zmienna;
        if(liczba1<liczba2){
            zmienna=liczba1;
            liczba1=liczba2;
            liczba2=zmienna;
        }
        if(liczba2<liczba3){
            zmienna=liczba2;
            liczba2=liczba3;
            liczba3=zmienna;
        }
        if(liczba1<liczba2){
            zmienna=liczba1;
            liczba1=liczba2;
            liczba2=zmienna;
        }
        alert(liczba1+", "+liczba2+", "+liczba3);

        alert("Zadanie 4");
        let l1=2;
        let l2=8;
        let l3=5;
        let l4=6;
        let l5=-1;
        let najwieksza=l1;
        if(l1<l2){
            najwieksza=l2;
        }
        if(najwieksza<l3){
            najwieksza=l3;
        }
        if(najwieksza<l4){
            najwieksza=l4;
        }
        if(najwieksza<l5){
            najwieksza=l5;
        }
        alert(najwieksza);
    </script>
</body>
</html>
